<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Pagina web con imagenes</h1>
    <!-- La etiqueta img se usa para insertar imagenes en la pagina web, usando la etiqueta src que significa source es decir en espaniol "fuente"-->
    <!-- La etiqueta etiqueta alt se usa en caso de la imagen no cargue y poder decirle al usuario de que 
    trataba la imagen y el titulo es para darle igualmente un titulo a la imagen al pasar el cursor sobre la imagen-->
    <img src="../img/goku.png" alt="esencia" title="goku ssj blue">


    
</body>
</html>
