<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    El HTML semántico es una forma de escribir código HTML 
    que usa etiquetas para definir el significado del contenido de una página web

aqui tenemos algunos elementos/etiquetas de html semantico
 Estructura y secciones:
<html>

<head>

<body>

<header>

<nav>

<main>

<section>

<article>

<aside>

<footer>

📌 Contenido:
<h1> a <h6> — Encabezados (semánticos por jerarquía)

<p> — Párrafo

<ul>, <ol>, <li> — Listas (también considerados semánticos)

<dl>, <dt>, <dd> — Listas de definición

<blockquote> — Cita textual larga

<q> — Cita textual corta

<cite> — Fuente de una cita

<abbr> — Abreviación

<address> — Información de contacto

<hr> — Separador temático

<pre> — Texto preformateado

<code> — Fragmento de código

<samp> — Salida de un programa

<kbd> — Entrada de teclado

<var> — Variable

📌 Énfasis y significado:
<em> — Énfasis (cursiva semántica)

<strong> — Importancia (negrita semántica)

<mark> — Texto resaltado

<del> / <ins> — Texto eliminado / insertado

📌 Multimedia con semántica:
<figure> — Figura

<figcaption> — Descripción de figura

<time> — Fecha u hora

📌 Interacción semántica:
<details> — Detalles colapsables

<summary> — Resumen visible de <details>

<dialog> — Cuadro de diálogo (modal)

⚠️ Lo que no es semántico:
<div> y <span> no tienen semántica por sí solos, pero se usan para estructurar y estilizar.

<table>, <tr>, <td>, etc., son estructurales y semánticos solo en el contexto de datos tabulares.
    -->
</body>

</html>
