<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>

<body>

    <table>
        <thead> <!-- dentro del t head ponemos los th-->
            <tr>
                <th>wow</th> <!--esto es un table header es decir, celdas de encabezado en una tabla-->
                <th>wow2</th>
                <th>wow3</th>
                <th>wow4</th>
                <th>wow5</th>
            </tr>
        </thead>

        <tbody> <!--dentro del tbody van a estar todos los datos-->
            <tr> <!--tr arma una fila table row-->
                <td>&nbsp;</td>
                <!-- td (table data) define celdas para las filas, es decir, una columna dentro de esa fila-->
                <td>Knocky</td>
                <td>Flor</td>
                <td>Ella</td>
                <td>Juan</td>
            </tr>
            <tr>
                <td>Raza</td>
                <td>Jack Russell</td>
                <td>Caniche</td>
                <td>Perro callejero</td>
                <td>Cocker Spaniel</td>
            </tr>
            <tr>
                <td colspan="4">esto es un colspan</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Propietario</td>
                <td>Suegra</td>
                <td>Yo</td>
                <td>Yo</td>
                <td>Cu√±ada</td>
            </tr>
        </tbody>
        <tfoot> <!--aqui van los footers-->
            <tr>
                <th>HOLA</th>
                <th>HOLA</th>
                <th>HOLA</th>
                <th>HOLA</th>
                <th>HOLA</th>
            </tr>\
        </tfoot>
    </table>

</body>

</html>
