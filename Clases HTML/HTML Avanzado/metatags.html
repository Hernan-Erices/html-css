<!DOCTYPE html>
<html lang="es">
<head>
    <!--con esto le ponemos un icono al lado del titulo de la pagina-->
    <link rel="icon" href="icono.png" type="image/png">
    
    <!--las meta etiquetas son importantes para el SEO y para accesibilidad-->
    <meta name="description" content="Ejemplo de HTML avanzado">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jano">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="robots" content="index, follow">
    <meta name="OG:title" content="Ejemplo de HTML Avanzado">
    <meta name="OG:description" content="Ejemplo de HTML avanzado con meta etiquetas y favicon.">
    <meta name="OG:image" content="icono.png">
    <meta name="OG:url" content="https://www.ejemplo.com">
    <title>html avanzado</title>
</head>
<body>
    <!--Esto es un comentario-->
    <h1>Ejemplo de HTML Avanzado</h1>
    <p>Este es un párrafo de ejemplo para mostrar cómo se ve el HTML avanzado.</p>

</body>
</html>
